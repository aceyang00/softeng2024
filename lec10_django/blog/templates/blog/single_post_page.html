<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{post.title}} - Blog</title>
</head>
<body>
{% for p in posts %}
<h1>{{p.title}}</h1>
<h2><a href=" {{p.get_absolute_url}} ">Blog</a></h2>
<h4>{{p.created_at}}</h4>
<p>{{p.content}}</p>
{% endfor %}

<h3>여기에 댓글</h3>
</body>
</html>
