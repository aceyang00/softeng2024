{% extends "base.html" %}

{% block title %}Blog List{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'community:blog_detail' post.pk %}">{{ post.title }}</a>
        by {{ post.author.username }} ({{ post.created_at }})
    </li>
    {% empty %}
    <p>No blog posts available.</p>
    {% endfor %}
</ul>
<a href="{% url 'community:blog_create' %}">Create New Post</a>
{% endblock %}
