{% extends "base.html" %}

{% block title %}Create/Edit Blog Post{% endblock %}

{% block content %}
<div class="form-container">
    <h2>{{ form.instance.pk|default:"Create" }} Blog Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">
            {{ form.instance.pk|default:"Create" }}
        </button>
    </form>
    <a href="{% url 'community:blog_list' %}">Back to Blog List</a>
</div>
{% endblock %}
